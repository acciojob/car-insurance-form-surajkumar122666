<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required>

  <label for="gender">Gender*</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>

  <label for="cars">Car Brands*</label>
  <select id="cars" name="cars" required>
    <option value="">--Select--</option>
    <option value="bmw">BMW</option>
    <option value="audi">Audi</option>
    <option value="mercedes">Mercedez</option>
  </select>

  <label for="carage">Car Age*</label>
  <input type="number" id="carage" name="carage" required>

  <label for="dop">Date of Purchase*</label>
  <input type="date" id="dop" name="dop" required>

  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
